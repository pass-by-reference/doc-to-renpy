name: Unit Tests
on: [push]
jobs:
  unit-tests:
    name: unit-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - run: "python3 -m venv venv"
      - run: "source venv/bin/activate"
      - run: "pip install -r requirements.txt"
      - run: "python -m unittest discover"

