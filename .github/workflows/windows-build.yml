name: Windows-Build
on: [push]
jobs:
  windows-build:
    name: windows-build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - run: "pip install virtualenv"
      - run: "virtualenv venv"
      - run: "venv/Scripts/activate.bat"
      - run: "pip install -r requirements.txt"